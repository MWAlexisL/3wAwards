<form [formGroup]="form.group" (submit)="commitProject()">
  <select *ngIf="member" class="form-control">
    <option *ngFor="let agency of member.agencies">{{agency.name}}</option>
    <option *ngFor="let client of member.clients">{{client.name}}</option>
  </select>
  <input type="text" placeholder="Nom du projet" formControlName="projectName">
  <textarea placeholder="Description" formControlName="projectDescription"></textarea>
  <input type="date" placeholder="Publication date" formControlName="publicationDate">
  <textarea placeholder="Description notable" formControlName="noticableDescription"></textarea>
  <button>Soumettre le site</button>
</form>
