<div class="container">
  <form>
    <p>Identité</p>
    <div class="form-group row">
      <!-- CIVILITE -->
      <label for="civ" class="col-sm-2 col-form-label">Civilité</label>
      <div class="col-sm-10">
        <mat-radio-group>
          <mat-radio-button value="1">Option 1</mat-radio-button>
          <mat-radio-button value="2">Option 2</mat-radio-button>
        </mat-radio-group>
      </div>
      <!-- PSEUDO -->
      <label for="pseudo" class="col-sm-2 col-form-label">Nom ou pseudo</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width pseudo">
          <input matInput type="text" id="pseudo" [formControl]="pseudoFormControl" [ngClass]="{'active': pseudoFormControl.hasError('required') == false }">
          <mat-error *ngIf="pseudoFormControl.hasError('required')">
            Pseudo is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <!-- FIRSTNAME -->
      <label for="firstname" class="col-sm-2 col-form-label">Prénom</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput type="text" id="firstname">
        </mat-form-field>
      </div>
    </div>

    <p>Connexion</p>
    <div class="form-group row">
      <!-- EMAIL -->
      <label for="email" class="col-sm-2 col-form-label">E-mail</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width email">
          <input matInput type="email" id="email" [formControl]="emailFormControl">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <!-- PASSWORD -->
      <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width password">
          <input matInput type="password" id="password" [formControl]="passwordFormControl">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <p>Profil</p>
    <div class="form-group row">
      <!-- BIRTHDAY -->
      <label for="birthday" class="col-sm-2 col-form-label">Date de naissance</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput id="birthday" [matDatepicker]="picker">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <!-- COUNTRY -->
      <label for="country" class="col-sm-2 col-form-label">Pays</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput id="country">
        </mat-form-field>
      </div>
      <!-- JOB -->
      <label for="job" class="col-sm-2 col-form-label">Métier/professsion</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput id="job">
        </mat-form-field>
      </div>
      <!-- SUMMARY -->
      <label for="summary" class="col-sm-2 col-form-label">Présentation/bio</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <textarea matInput matTextareaAutosize matAutosizeMinRows="2" id="summary"></textarea>
        </mat-form-field>
      </div>
      <!-- SKILLS -->
      <label for="skills" class="col-sm-2 col-form-label">Compétences clés</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput id="skills">
        </mat-form-field>
      </div>
      <!-- INTEREST -->
      <label for="interest" class="col-sm-2 col-form-label">Centres d'intérêts</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput id="interest">
        </mat-form-field>
      </div>
    </div>
    <p>Lien web</p>
    <div class="form-group row">
      <!-- PERSONNAL WEBSITE -->
      <label for="personnal-website" class="col-sm-2 col-form-label">Site web personnel</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput type="url" id="personnal-website">
        </mat-form-field>
      </div>
      <!-- FACEBOOK -->
      <label for="facebook" class="col-sm-2 col-form-label">Facebook</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput type="url" id="facebook">
        </mat-form-field>
      </div>
      <!-- TWITTER -->
      <label for="twitter" class="col-sm-2 col-form-label">Twitter</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput type="url" id="twitter">
        </mat-form-field>
      </div>
      <!-- LINKEDIN -->
      <label for="linkedin" class="col-sm-2 col-form-label">LinkedIn</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput type="url" id="linkedin">
        </mat-form-field>
      </div>
      <!-- INSTAGRAM -->
      <label for="instagram" class="col-sm-2 col-form-label">Instagram</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput type="url" id="instagram">
        </mat-form-field>
      </div>
      <!-- BEHANCE -->
      <label for="behance" class="col-sm-2 col-form-label">Behance</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput type="url" id="behance">
        </mat-form-field>
      </div>
      <!-- DRIBBLE -->
      <label for="dribble" class="col-sm-2 col-form-label">Dribbble</label>
      <div class="col-sm-10">
        <mat-form-field class="full-width">
          <input matInput type="url" id="dribble">
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
