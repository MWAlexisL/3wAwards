<h1 mat-dialog-title>{{ 'FRONT.HEADER.SIGN_IN' | translate }}</h1>
<div mat-dialog-content>
  <form  (submit)="onSubmit()" [formGroup]="loginForm">
    <div class="margin-top">
      <label>{{"FRONT.DIALOG.MAIL" | translate}}:</label>
      <input name="email" type="email"  formControlName="mail">
    </div>
    <div class="margin-top">
      <label>{{"FRONT.DIALOG.PASSWORD" | translate}}:</label>
      <input name="password" type="password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-main-red-full">{{"FRONT.DIALOG.BUTTONS.LOG_IN" | translate}}</button>
  </form>
</div>
