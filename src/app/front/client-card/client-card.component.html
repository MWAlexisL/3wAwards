<div class="container-fluid">
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" *ngFor="let client of clients">
      <mat-card class="example-card" [routerLink]="['/project/', client.id]">
        <div *ngIf="client.image; else noThumbail">
          <div mat-card-image *ngIf="client.image.path | liip:'card_thumbnail' as cardImage"
               [style.background-image]="'url('+cardImage+')'">
          </div>
        </div>
        <ng-template #noThumbail>
          <div mat-card-image [style.background-image]="'url(http://via.placeholder.com/415x300)'"></div>
        </ng-template>
        <mat-card-content>
          <mat-card-title>{{client.name}}</mat-card-title>
          <p>
            <span class="mat-card-creator">{{client.description}}</span>
          </p>
          <p class="mat-card-date">{{client.creationDate | date}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
