<mat-table #table [dataSource]="dataSource">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Projet</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef> Type</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.type}}</mat-cell>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="libelle">
    <mat-header-cell *matHeaderCellDef> Award</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.libelle}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef> Date</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.date |date}}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<mat-paginator
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 25, 50]">
</mat-paginator>
